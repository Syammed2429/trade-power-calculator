<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- TP Letters with gradient -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#gradient2)" text-anchor="middle">TP</text>
  
  <!-- Trend Arrow -->
  <path d="M 65 25 L 80 25 L 80 40" stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 80 25 L 72 33" stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Small calculator dots -->
  <circle cx="25" cy="30" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="30" cy="35" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="20" cy="38" r="2" fill="#8b5cf6" opacity="0.6"/>
</svg>
